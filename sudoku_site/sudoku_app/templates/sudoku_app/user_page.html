<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COmpatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sudoku</title>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'login_style.css' %}">
        <link rel="stylesheet" type="text/css" media="screen and (max-width: 600px)" href="{% static 'smallscreen.css' %}">    
    </head>
    <body>
        <div id="header" class="header login_header">lisudoku.org | free online sudoku</div>
        <div class="login_overall_container">
            <p> User: {{ name }} </p>
            <p>Puzzle solved:</p>
            {% for entry in solved_puzzles %}
            <p>{{ entry.puzzle_id }}, {{ entry.start_time }}, Duration : {{ entry.duration }} </p>
            {% endfor %}
            
        </div>
    </body>
</html>
