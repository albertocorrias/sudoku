<!DOCTYPE html>
<html lang="en">
    {% include 'sudoku_app/common_headers.html' %}
    <body>
        {% include 'sudoku_app/app_title_div.html' %}
        <div class="login_overall_container">
            <p class="sign-up-title">Sign up. It's free!</p>
            <div class="form-container">
                <form method="post">
                    {% csrf_token %}
                    {% for field in sign_up_form %}
                        <p>{{ field.label_tag }} {{ field }}</p>
                        <p class="help-text"> {{ field.help_text }} </p>
                        
                    {% endfor %}
                    <div class="button-container">
                        <button type="submit" class="check_answers_button">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
        {% include 'sudoku_app/footer.html' %}
    </body>
</html>
