<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COmpatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sudoku</title>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

        <script src="{% static   'Globals.js' %}" type="text/javascript"></script>
        {{puzzle_hints|json_script:"puzzle_hints"}}
        {{puzzle_solution|json_script:"puzzle_solution"}}
        <script src="{% static   'script.js' %}" type="module"></script>        
        
    </head>
    <body>
        <div id="game-wrapper">
            <div id="game-headers">
                <form action="{% url 'sudoku_app:new_puzzle' %}" method="post">
                    {% csrf_token %}
                         <div>
                               {{ diff_level_form }}
                         </div>
                         
                </form>

            </div>
            <div id="game-board"></div>
        </div>
    </body>
</html>
